{% extends 'layout.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Admin Password Debug Check</h4>
          <p class="text-muted">Local helper: enter a password to see if it matches the configured admin password. Only available in debug mode.</p>
          <form method="post" class="mt-3">
            <div class="mb-3">
              <label class="form-label">Password to test</label>
              <input class="form-control" name="password" type="password" required>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Test</button>
              <a class="btn btn-outline-secondary" href="{{ url_for('admin_status') }}">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
